<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signUpForm.css">
    <link rel="fonts" href="fonts/css/all.css">
</head>
<body>
    <div class="signupContainer">
        
        <div class="signUpHeader">
            <div class="signupLogo">
                <h1><span>Un</span>real</h1>
            </div>
        </div>

        <div class="signup_flex">
            <div class="signUp_left">
                <h2>Please complete all required fields before submitting the form.*</h2>
                <form action="" class="form">
                    <div class="signup_names">
                        <div class="signup_firstName">
                            <p>Firstname <span>*</span></p>
                            <input type="text" placeholder="FirstName" id="signup_FirstName">
                        </div>
    
                        <div class="signup_lastName">
                            <p>Lastname <span>*</span></p>
                            <input type="text" placeholder="Lastname" id="signup_lastName">
                        </div>
                        
                    </div>
    
                    <div class="signup_otherName">
                        <p>Other names</p>
                        <input type="text" placeholder="Other names" id="signup_otherName">
                    </div>
    
                    <div class="signup_address">
                        <p>Address <span>*</span></p>
                        <input type="text" placeholder="Address">
                    </div>
    
                    <div class="signup_mobile">
                        <p>Mobile No <span>*</span></p>
                        <input type="text" placeholder="Mobile Number" id="signup_mobile">
                    </div>

                    <div class="signup_DOB">
                        <p>Date of birth <span>*</span></p>
                        <input type="date" id="signup_DOB">
                    </div>

                    <div class="submit_btn">
                        <button>Submit</button>
                    </div>
                    
                </form>
            </div>

            <div class="signUp_Right">
                <div class="signup_img">
                    <img src="Images/two_males.png" alt="">
                </div>

                <div class="arrow">
                    <img src="Images/arrow.png" alt="">
                </div>
            </div>
        </div>

       
    </div>
    
</body>
</html>
